<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Static Template</title>
  </head>
  <body>
    <section class="card">
      <img id="hero" src="./images/illustration-hero.svg" alt="" />
      <section class="card-content">
        <h1 class="card-title">Order Summary</h1>
        <p class="card-paragraph">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like
        </p>
        <section class="plan">
          <section class="plan-info">
            <img
              class="plan-icon"
              src="images/icon-music.svg"
              alt="music icon"
            />
            <section class="plan-text">
              <p class="plan-name">Annual Plan</p>
              <p class="plan-price">$59.99/year</p>
            </section>
          </section>

          <a class="plan-change" href="#">Change</a>
        </section>
        <a class="primary-button" href="#">Proceed to Payment</a>
        <a href="#" class="secondary-button">Cancel Order</a>
      </section>
    </section>
  </body>
</html>
